<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scryfall Card Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 id="scryfall-card-search" class="text-4xl font-bold">Scryfall Card Search</h1>
            <div>
                {% if current_user.is_authenticated %}
                    <span class="mr-4">Welcome, {{ current_user.username }}!</span>
                    <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Login</a>
                    <a href="{{ url_for('register') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Sign Up</a>
                {% endif %}
            </div>
        </div>

        <div class="mb-4">
            <input type="text" id="cardName" placeholder="Enter card name" class="w-full p-2 rounded bg-gray-800 text-white">
        </div>

        <div class="flex justify-between items-center mb-8">
            <div class="flex space-x-4">
                <select id="cardType" class="p-2 rounded bg-gray-800 text-white">
                    <option value="">All Types</option>
                    <option value="Creature">Creature</option>
                    <option value="Instant">Instant</option>
                    <option value="Sorcery">Sorcery</option>
                    <option value="Enchantment">Enchantment</option>
                    <option value="Artifact">Artifact</option>
                    <option value="Planeswalker">Planeswalker</option>
                    <option value="Land">Land</option>
                </select>
                <select id="cardColor" class="p-2 rounded bg-gray-800 text-white">
                    <option value="">All Colors</option>
                    <option value="W">White</option>
                    <option value="U">Blue</option>
                    <option value="B">Black</option>
                    <option value="R">Red</option>
                    <option value="G">Green</option>
                    <option value="C">Colorless</option>
                </select>
            </div>
            <button id="searchButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
        </div>

        <div class="flex justify-between items-center mb-8">
            <a href="{{ url_for('view_collection') }}" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">View Collection</a>
        </div>

        <div id="loading" class="mt-4 hidden">
            Searching...
        </div>

        <div id="results" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>
    </div>
</body>
</html>
